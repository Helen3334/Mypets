<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Reportar Mascota Perdida</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #ffd3a5, #fd6585);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .form-box {
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    label {
      display: block;
      margin: 0.5rem 0 0.2rem;
    }

    input, select, textarea {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    button {
      width: 100%;
      padding: 0.7rem;
      background-color: #fd6585;
      border: none;
      color: white;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    button:hover {
      background-color: #e04e6b;
    }
  </style>
</head>
<body>
  <div class="form-box">
    <h2>Reportar Mascota Perdida</h2>
    <form action="/api/reportes/perdida" method="POST">
      <label for="nombre">Nombre</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="especie">Especie</label>
      <select id="especie" name="especie" required>
        <option value="">Seleccione una</option>
        <option value="Perro">Perro</option>
        <option value="Gato">Gato</option>
        <option value="Otro">Otro</option>
      </select>

      <label for="raza">Raza</label>
      <select id="raza" name="raza" required>
        <option value="">Seleccione una raza</option>
        
      </select>

      <label for="color">Color</label>
      <input type="text" id="color" name="color" required />

      <label for="fecha">Fecha de pérdida</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="lugar">Lugar donde se perdió</label>
      <input type="text" id="lugar" name="lugar" required />

      <label for="descripcion">Descripción</label>
      <textarea id="descripcion" name="descripcion" rows="4" required></textarea>

      <label for="contacto">Información de contacto</label>
      <input type="text" id="contacto" name="contacto" required />

      <button type="submit">Enviar reporte</button>
    </form>
  </div>
</body>
</html>
